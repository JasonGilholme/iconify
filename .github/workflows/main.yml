name: CI

on: [push]

jobs:
  test-ubuntu:

    runs-on: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Run Tox
      run: tox
      
  test-windows:

    runs-on: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Run Tox
      run: tox


  test-macos:

    runs-on: [macos-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Run Tox
      run: tox

